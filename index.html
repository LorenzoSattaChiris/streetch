<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Viewer</title>
    <style>
        body {
            margin: 0;
        }

        #c {
            display: block;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas id="c"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);

            // Camera
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(200, 250, 0); // Increase the position values to zoom out

            // Renderer
            renderer = new THREE.WebGLRenderer({ canvas: document.querySelector("#c"), antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 4); // Soft overall light with increased intensity
            scene.add(ambientLight);
        
            const lightAbove = new THREE.DirectionalLight(0xffffff, 2);
            lightAbove.position.set(0, 5, 0); // Position the light above the model
            scene.add(lightAbove);
        
            const lightBelow = new THREE.DirectionalLight(0xffffff, 1);
            lightBelow.position.set(0, -5, 0); // Position the light below the model
            scene.add(lightBelow);

            // GLTF Loader
            const gltfLoader = new THREE.GLTFLoader();
            gltfLoader.load('Streetch.glb', function (gltf) {
                const model = gltf.scene;
                scene.add(model);
            }, undefined, function (error) {
                console.error(error);
            });

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;

            // Resize Handler
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>

</html>
